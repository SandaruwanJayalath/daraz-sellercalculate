<!DOCTYPE html>
<html>

<head>
  <title>DARAZ Product Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: repeating-radial-gradient(circle at 0 0, #ffffff, #ffffff 5px, #f4f4f4 5px, #f4f4f4 10px);
      padding: 20px;
    }

    .logo {
      position: absolute;
      top: 80px;
      left: 10px;
      width: 100px;
      height: auto;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="number"] {
      border: none;
      border-bottom: 2px solid #333;
      font-size: 16px;
      padding: 5px 10px;
      margin-bottom: 20px;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 48%;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    .result {
      margin-top: 20px;
      border-top: 2px solid #333;
      padding-top: 20px;
    }

    .result table {
      width: 100%;
      border-collapse: collapse;
    }

    .result th,
    .result td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .result th {
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .footer a {
      color: #888;
      text-decoration: none;
    }

    .footer a:hover {
      color: #333;
    }

    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
    }

    .result-item {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      transform: translateY(20px);
    }

    .result-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    #advanced-calculator {
      display: none;
      margin-top: 20px;
      border-top: 2px solid #333;
      padding-top: 20px;
    }

    #advanced-calculator div {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div style="background-color: #FF4500; padding: 10px; text-align: center;">
    <a href="javascript:void(0)" style="color: #fff; font-size: 18px; text-decoration: none;"
      onclick="openInNewTab('https://university.daraz.lk/course/learn?id=1125&type=policies&login=skip')">ඔබට කමිශන්
      සෝයා ගැනිමට නොහැකි නම් මෙය ක්ලික් කරන්න</a>
  </div>
  <img src="https://web.facebook.com/photo/?fbid=3706996912848863&set=a.1391770164371561" alt="Daraz Logo" class="logo">

  <div class="container">
    <h1>Welcome 2024 Sandaruwan Product Calculator</h1>
    <label for="product-price">Product Price:</label>
    <input type="number" id="product-price" placeholder="Enter product price" oninput="calculate()" min="0">
    <label for="commission-rate">Commission Rate:</label>
    <input type="number" id="commission-rate" placeholder="Enter commission rate" oninput="calculate()" min="0">
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearData()">Clear</button>
    <div id="result-container"></div>
    <p id="error-message" class="error-message">Please enter valid numbers for both fields.</p>

    <div id="advanced-calculator">
      <h2>Advanced Calculator</h2>

      <div>
        <label for="profit-percentage">Profit Percentage:</label>
        <input type="number" id="profit-percentage" min="0" oninput="updateCalculatedPrice()">
      </div>

      <div>
        <label for="item-count">Item Count:</label>
        <input type="number" id="item-count" min="1" oninput="updateCalculatedPrice()">
      </div>

      <div>
        <h3>Choose Selling Price:</h3>
        <label>
          <input type="radio" name="selling-price" value="final-price" checked onchange="updateCalculatedPrice()">
          Final Price (LKR <span id="final-price-value"></span>)
        </label>
        <label>
          <input type="radio" name="selling-price" value="sale-price" onchange="updateCalculatedPrice()">
          Sell at this price to get the entered price (LKR <span id="sale-price-value"></span>)
        </label>
      </div>

      <button onclick="calculateAdvanced()">Calculate Advanced Price</button>

      <div id="advanced-result"></div>
    </div>
  </div>

  <script>
    function openInNewTab(url) {
      var win = window.open();
      win.opener = null;
      win.location = url;
    }

    function calculate() {
      let productPrice = Number(document.getElementById("product-price").value);
      let commissionRate = Number(document.getElementById("commission-rate").value);

      if (isNaN(productPrice) || isNaN(commissionRate) || productPrice <= 0 || commissionRate <= 0) {
        document.getElementById("error-message").style.display = "block";
        document.getElementById("result-container").innerHTML = "";
        return;
      }

      document.getElementById("error-message").style.display = "none";

      let commission = productPrice * commissionRate / 100;
      let paymentFee = productPrice * 3 / 100;
      let handlingFee = 0;

      if (productPrice >= 0 && productPrice <= 1000) {
        handlingFee = 15;
      } else if (productPrice >= 1001 && productPrice <= 1700) {
        handlingFee = 20;
      } else if (productPrice >= 1701 && productPrice <= 3000) {
        handlingFee = 25;
      } else if (productPrice > 3000) {
        handlingFee = 30;
      }

      let total = commission + paymentFee + handlingFee;
      let vat = total * 18 / 100;
      let finalPrice = productPrice - (total + vat);
      let salePrice = productPrice + total + vat;

      let resultContainer = document.getElementById("result-container");
      resultContainer.innerHTML = `
                <div class="result">
                    <table>
                        <tr class="result-item">
                            <th>Description</th>
                            <th>Amount (LKR)</th>
                        </tr>
                        <tr class="result-item">
                            <td>Commission</td>
                            <td>${commission.toFixed(2)}</td>
                        </tr>
                        <tr class="result-item">
                            <td>Payment Fee (effective from Sep 1, 2024)</td>
                            <td>${paymentFee.toFixed(2)}</td>
                        </tr>
                        <tr class="result-item">
                            <td>Handling Fee</td>
                            <td>${handlingFee.toFixed(2)}</td>
                        </tr>
                        <tr class="result-item">
                            <td>Total Fees</td>
                            <td>${total.toFixed(2)}</td>
                        </tr>
                        <tr class="result-item">
                            <td>18% VAT</td>
                            <td>${vat.toFixed(2)}</td>
                        </tr>
                        <tr class="result-item">
                            <td>Final Price (after deductions)</td>
                            <td>${finalPrice.toFixed(2)}</td>
                        </tr>
                        <tr class="result-item">
                            <td>Sell at this price to get the entered price</td>
                            <td>${salePrice.toFixed(2)}</td>
                        </tr>
                    </table>
                </div>
            `;

      let resultItems = document.querySelectorAll(".result-item");
      resultItems.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add("show");
        }, 300 * index);
      });

      // Show the advanced calculator and update values
      document.getElementById("advanced-calculator").style.display = "block";
      document.getElementById("final-price-value").textContent = finalPrice.toFixed(2);
      document.getElementById("sale-price-value").textContent = salePrice.toFixed(2);

      // Update calculated price
      updateCalculatedPrice();
    }

    function updateCalculatedPrice() {
      let productPrice = Number(document.getElementById("product-price").value);
      let commissionRate = Number(document.getElementById("commission-rate").value);
      let handlingFee = 0;

      if (productPrice >= 0 && productPrice <= 1000) {
        handlingFee = 15;
      } else if (productPrice >= 1001 && productPrice <= 1700) {
        handlingFee = 20;
      } else if (productPrice >= 1701 && productPrice <= 3000) {
        handlingFee = 25;
      } else if (productPrice > 3000) {
        handlingFee = 30;
      }

      let salePrice = productPrice +
        productPrice * commissionRate / 100 +
        productPrice * 3 / 100 +
        handlingFee;

      let profitPercentage = Number(document.getElementById("profit-percentage").value) || 0;
      let itemCount = Number(document.getElementById("item-count").value) || 1;
      let selectedValue = document.querySelector('input[name="selling-price"]:checked').value === "final-price" ?
        Number(document.getElementById("final-price-value").textContent) :
        salePrice;

      let calculatedPrice = calculateAdvancedPrice(selectedValue, profitPercentage, itemCount);
      document.getElementById("calculated-price-value").textContent = calculatedPrice.toFixed(2);
    }

    function calculateAdvancedPrice(selectedValue, profitPercentage, itemCount) {
      let f = selectedValue * profitPercentage / 100;
      let newPrice = f - selectedValue * itemCount;
      return newPrice;
    }

    function calculateAdvanced() {
      let profitPercentage = Number(document.getElementById("profit-percentage").value) || 0;
      let itemCount = Number(document.getElementById("item-count").value) || 1;
      let selectedValue = document.querySelector('input[name="selling-price"]:checked').value === "final-price" ?
        Number(document.getElementById("final-price-value").textContent) :
        Number(document.getElementById("sale-price-value").textContent);

      let finalAdvancedPrice = calculateAdvancedPrice(selectedValue, profitPercentage, itemCount);

      document.getElementById("advanced-result").innerHTML = `
                <h3>Final Advanced Price: LKR ${finalAdvancedPrice.toFixed(2)}</h3>
            `;
    }

    function clearData() {
      document.getElementById("product-price").value = "";
      document.getElementById("commission-rate").value = "";
      document.getElementById("result-container").innerHTML = "";
      document.getElementById("error-message").style.display = "none";
      document.getElementById("advanced-calculator").style.display = "none";
      document.getElementById("advanced-result").innerHTML = "";
    }
  </script>

  <p>Sandaruwan Jayalath</p>
</body>

</html>
