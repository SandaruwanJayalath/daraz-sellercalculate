<!DOCTYPE html>
<html>
<head>
    <title>DARAZ Product Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for all devices */
        h1 {
            color: blue;
        }

        /* Styles for mobile devices */
        @media only screen and (max-width: 600px) {
            h1 {
                color: red;
                font-size: 18px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(78, 205, 196);
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 80px;
            left: 10px;
            width: 100px;
            height: auto;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            border: none;
            border-bottom: 2px solid #333;
            font-size: 16px;
            padding: 5px 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        .result {
            margin-top: 20px;
            border-top: 2px solid #333;
            padding-top: 20px;
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .result p {
            margin-bottom: 5px;
            color: #555;
            font-size: 16px;
        }

        .result p span {
            color: #333;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }

        .footer a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div style="background-color: #FF4500; padding: 10px; text-align: center;">
        <a href="javascript:void(0)" style="color: #fff; font-size: 18px; text-decoration: none;" onclick="openInNewTab('https://university.daraz.lk/course/learn?id=1125&type=policies&login=skip')">ඔබට කමිශන් සෝයා ගැනිමට නොහැකි නම් මෙය ක්ලික් කරන්න</a>
    </div>
    <img src="https://web.facebook.com/photo/?fbid=3706996912848863&set=a.1391770164371561" alt="Daraz Logo" class="logo">

    <div class="container">
        <h1> Welcome 2024 Sandaruwan Product Calculator</h1>
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" placeholder="Enter product price"><br><br>
        <label for="commission-rate">Commission Rate:</label>
        <input type="number" id="commission-rate" placeholder="Enter commission rate"><br><br>
        <button onclick="calculate()">Calculate</button>
        <button onclick="clearData()">Clear</button><br><br>
        <div id="result-container"></div>
        <p id="error-message" style="color:red; display:none;">Please enter valid numbers for both fields.</p>
    </div>

   <script>
        function openInNewTab(url) {
            var win = window.open();
            win.opener = null;
            win.location = url;
        }

        function calculate() {
            let productPrice = Number(document.getElementById("product-price").value);
            let commissionRate = Number(document.getElementById("commission-rate").value);

            if (isNaN(productPrice) || isNaN(commissionRate) || productPrice <= 0 || commissionRate <= 0) {
                document.getElementById("error-message").style.display = "block";
                document.getElementById("result-container").innerHTML = "";
                return;
            }

            document.getElementById("error-message").style.display = "none";

            let commission = productPrice * commissionRate / 100;
            let paymentFee = productPrice * 3 / 100;
            let handlingFee = 0;

            // Calculate Handling Fee based on the price ranges
            if (productPrice >= 0 && productPrice <= 1000) {
                handlingFee = 15;
            } else if (productPrice >= 1001 && productPrice <= 1700) {
                handlingFee = 20;
            } else if (productPrice >= 1701 && productPrice <= 3000) {
                handlingFee = 25;
            } else if (productPrice > 3000) {
                handlingFee = 30;
            }

            let total = commission + paymentFee + handlingFee;
            let vat = total * 18 / 100;
            let finalPrice = productPrice - (total + vat);
            let salePrice = productPrice + total + vat;

            let resultContainer = document.getElementById("result-container");
            resultContainer.innerHTML = `
                Commission: ${commission.toFixed(2)}<br>
                Payment Fee effective from sep 1, 2024: ${paymentFee.toFixed(2)}<br>
                Handling Fee: ${handlingFee.toFixed(2)}<br>
                Total: ${total.toFixed(2)}<br>
                18% VAT: ${vat.toFixed(2)}<br>
                Final Price (after deductions): ${finalPrice.toFixed(2)}<br>
                Sell at this price, and you can get the entered price: ${salePrice.toFixed(2)}
            `;
        }

        function clearData() {
            document.getElementById("product-price").value = "";
            document.getElementById("commission-rate").value = "";
            document.getElementById("result-container").innerHTML = "";
            document.getElementById("error-message").style.display = "none";
        }
    </script>
    
  <p>Sandaruwan Jayalath<p/>
</body>
</html>
